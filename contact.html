<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #e1e1e1;
        }

        .contact-container {
            background: #1f2937;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            animation: scaleIn 0.6s ease-out;
            border: 1px solid #374151;
        }

        h1 {
            color: #8b5cf6;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out;
        }

        .form-row {
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-row:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-row:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }
        .form-group:nth-child(4) { animation-delay: 0.6s; }
        .form-group:nth-child(5) { animation-delay: 0.7s; }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #8b5cf6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e1e1e1;
            font-weight: 500;
            font-size: 0.95em;
        }

        .required::after {
            content: '*';
            color: #ef4444;
            margin-left: 4px;
        }

        .input-with-icon {
            padding-left: 40px !important;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #374151;
            color: #e1e1e1;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #374151;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background: #374151;
            border: 2px dashed #4b5563;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e1e1e1;
        }

        .file-upload-label:hover {
            background: #4b5563;
            border-color: #8b5cf6;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        button {
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.8s;
            opacity: 0;
            background: #8b5cf6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #7c3aed;
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(1px);
        }

        button.loading {
            background: #4b5563;
            pointer-events: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            animation: fadeInUp 0.4s ease-out;
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background: #065f46;
            color: #d1fae5;
            border: 1px solid #047857;
        }

        .error-message {
            background: #991b1b;
            color: #fee2e2;
            border: 1px solid #dc2626;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .contact-container,
            h1,
            .form-row,
            .form-group,
            button {
                animation: none;
                opacity: 1;
            }
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .home-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        /* Add a testing badge */
        .testing-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #374151;
            color: #8b5cf6;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #4b5563;
            animation: fadeInUp 0.6s ease-out;
        }

        .testing-badge i {
            color: #8b5cf6;
        }

        @media (max-width: 768px) {
            .testing-badge {
                top: 10px;
                right: 10px;
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">
        <i class="fas fa-home"></i>
        Home
    </a>

    <div class="testing-badge">
        <i class="fas fa-vial"></i>
        Testing Mode
    </div>
    
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" class="input-with-icon" required 
                               pattern="[A-Za-z\s]{2,50}" title="Please enter a valid name (2-50 characters)">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="input-with-icon" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" class="input-with-icon" 
                               pattern="[0-9+\-\s()]{10,}" title="Please enter a valid phone number">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="subject" class="required">Subject</label>
                        <i class="fas fa-tag"></i>
                        <input type="text" id="subject" name="subject" class="input-with-icon" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <i class="fas fa-building"></i>
                <select id="department" name="department" class="input-with-icon">
                    <option value="">Select Department</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales</option>
                    <option value="billing">Billing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" class="required">Message</label>
                <i class="fas fa-comment"></i>
                <textarea id="message" name="message" class="input-with-icon" required 
                          minlength="10" maxlength="1000"></textarea>
            </div>

            <div class="form-group">
                <label>Attachments (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="attachment" name="attachment" 
                           class="file-upload-input" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png"
                           multiple>
                    <label for="attachment" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i> 
                        Drop files here or click to upload
                    </label>
                    <div id="fileList" class="file-name"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>

            <button type="submit">
                <span class="button-text">Send Message</span>
            </button>
        </form>
        <div id="successMessage" class="success-message">
            Thank you! Your message has been sent successfully.
        </div>
        <div id="errorMessage" class="error-message">
            Sorry, there was an error sending your message. Please try again.
        </div>
    </div>

    <script>
        // Add navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            const menuIcon = this.querySelector('i');
            
            navLinks.classList.toggle('active');
            menuIcon.classList.toggle('fa-bars');
            menuIcon.classList.toggle('fa-times');
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            if (!this.checkValidity()) {
                this.reportValidity();
                return;
            }

            // Get form values
            const formData = new FormData(this);
            const button = this.querySelector('button');
            const buttonText = button.querySelector('.button-text');
            
            // Show loading state
            button.classList.add('loading');
            buttonText.textContent = 'Sending...';

            // Simulate API call (replace with your actual API endpoint)
            setTimeout(() => {
                // Hide loading state
                button.classList.remove('loading');
                buttonText.textContent = 'Send Message';

                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Clear form
                this.reset();
                document.getElementById('fileList').textContent = '';

                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }, 2000);
        });

        // File upload handling
        document.getElementById('attachment').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (this.files.length > 0) {
                Array.from(this.files).forEach(file => {
                    const fileSize = (file.size / 1024 / 1024).toFixed(2);
                    fileList.innerHTML += `
                        <div>
                            <i class="fas fa-file"></i> 
                            ${file.name} (${fileSize} MB)
                        </div>`;
                });
            }
        });
    </script>
</body>
</html>
